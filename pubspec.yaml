name: smarket_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_svg: ^1.1.6

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/gifs/

  fonts:
    - family: harabara
      fonts:
        - asset: assets/fonts/HarabaraMais.otf
    - family: harabaraBold
      fonts:
        - asset: assets/fonts/Harabara_Mais_Bold.otf
    - family: harabaraBlack
      fonts:
        - asset: assets/fonts/Harabara_Mais_Black.otf
